<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer type="module" src="./js/app.js"></script>
    <title>Unbelievable Truth</title>
  </head>
  <body>
    <main>
      <section class="topspacer"></section>
      <section class="callout">
        <div class="contentwrap">unbelievable truth</div>
      </section>
      <section class="show first" id="date">
        <div class="contentwrap">15th September 2023</div>
      </section>
      <section class="show first" id="show">
        <div class="contentwrap">Almost Here 25th anniversary show</div>
      </section>
      <section class="show second" id="venue">
        <div class="contentwrap"><a href="https://www.thejerichooxford.co.uk/#/">The Jericho Tavern</a>, Oxford<br />15th September 2023</div>
      </section>
      <section class="show third" id="announce">
        <div class="contentwrap">Tickets &pound;15 adv / &pound;20 on the door, on sale 9am 31st May</div>
      </section>
      <section class="show third" id="onsale">
        <div class="contentwrap"><a href="https://www.wegottickets.com/event/582843">Tickets</a> on sale now, &pound;15 adv / &pound;20 on the door</div>
      </section>
    </main>
    <footer>
      <section class="emailForm">
        <label for="emailList">Join our email list for news:</label><br />
        <form action="#" id="emailList">
          <input type="text" id="email" placeholder="email address" /> <br />
          <input type="text" id="name" placeholder="name (optional)" /> <br />
          <input type="submit" id="emailSubmit" value="enter your email" />
        </form>
      </section>
      <section class="socials">
        <a href="https://www.facebook.com/untruth.band">
          <img src="./assets/images/socials/fb.png" alt="Facebook logo" />
        </a>
        <a href="https://twitter.com/untruth_band">
          <img src="./assets/images/socials/tw.png" alt="Twitter logo" />
        </a>
        <a href="https://www.instagram.com/untruth_band/">
          <img src="./assets/images/socials/ig.png" alt="Instagram logo" />
        </a>
        <a href="mailto:info@unbelievabletruth.co.uk">
          <img src="./assets/images/socials/email.png" alt="Email logo" />
        </a>
      </section>
    </footer>
  </body>
</html>
