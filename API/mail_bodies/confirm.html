<!DOCTYPE PUBLIC “-//W3C//DTD XHTML 1.0 Transitional//EN” “https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd”>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* http://meyerweb.com/eric/tools/css/reset/ 
       v2.0 | 20110126
       License: none (public domain)
    */

      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;600&display=swap');

      body {
        font-family: Inter, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        font-size: 1.2em;
        font-weight: 200;
        line-height: 1.2em;
        background-color: black;
      }
      header {
        width: 100%;
        text-align: center;
        background-color: #baacdd;
        color: #222;
        font-weight: 600;
        font-size: 1.8em;
        padding: 0.5em;
      }

      main {
        background-color: #222;
        color: #eee;
        width: 82%;
        padding: 4%;
        margin-left: auto;
        margin-right: auto;
        border-width: 1px;
        border-style: solid;
        border-image: linear-gradient(to top, rgba(255, 255, 255, 1), rgba(0, 0, 0, 1)) 1 50%;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
      }
      p {
        margin: 1em 0;
      }

      a {
        color: #99999a;
      }

      .topImage {
        max-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .topImage img {
        margin-left: auto;
        margin-right: auto;
        height: auto;
        max-width: 100%;
      }

      footer {
        width: 100%;
        text-align: center;
        font-size: 1em;
        padding: 0.3em;
        border-top: 1px solid #999;
      }

      footer a {
        text-decoration: underline;
        color: #aaa;
      }
    </style>
    <title>Unbelievable Truth - Mailing List</title>
  </head>
  <body>
    <header class="callout">
      <div class="contentwrap">unbelievable truth</div>
    </header>
    <main>
      <section>
        <p>Please confirm adding your email to the Unbelievble Truth email list by clicking the link below.</p>
        <p>
          <a href="https://<!--{{host}}-->/email_management/confirm.php?email=<!--{{email}}-->&check=<!--{{secure_id}}-->">CONFIRM ADDING MY EMAIL TO THE UNBELIEVABLE TRUTH EMAIL LIST PLEASE</a>
        </p>
      </section>
    </main>
  </body>
</html>
